<html lang="en">
<head>

    <title>Contact</title>
</head>
<body>

    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>
    <div id="navbar"></div>

    <div class="contact_page">

        <div class="contactme_title" data-aos="fade-left" data-aos-once="true">
          <span class="text-wrapper">
            <span class="letters">Contact Me</span>
            <span class="line"></span>
          </span>
        </div>
    
        <div class="contactme">
        <div class="container_form">
          <div class="row">
            
            <div class="contact-info">
             
              <div class="contact-info-item" data-aos="fade-right" data-aos-once="true">
                <div class="contact-info-icon">
                  <i class="fas fa-home"></i>
                </div>
                <div class="contact-info-content">
                  <h4>Address</h4>
                  <p>Siliguti,Dist:Darjeeling<br>West Bengal<br> India</p>
                </div>
              </div>
              
              <div class="contact-info-item" data-aos="fade-right" data-aos-once="true">
                <div class="contact-info-icon">
                  <i class="fas fa-phone"></i>
                </div>
                <div class="contact-info-content">
                  <h4>Phone</h4>
                  <p>+91 6295413948</p>
                </div>
              </div>
              
              <div class="contact-info-item" data-aos="fade-right" data-aos-once="true">
                <div class="contact-info-icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-info-content">
                  <h4>Email</h4>
                 <p>anushka.goswami2520@gmail.com</p>
                </div>
              </div>
            </div>
            
            <div class="contact-form" data-aos="fade-left" data-aos-once="true">
              <form id="contact-form" method="POST" action="https://formsubmit.co/anushka.goswami2520@gmail.com">
                <h2>Send a message</h2>
                <div class="input-box">
                  <input type="text" required="true" name="name" placeholder="Name">
                </div>
                
                <div class="input-box">
                  <input type="email" required="true" name="email" placeholder="Email">
                </div>
                
                <div class="input-box">
                  <textarea required="true" name="message" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="input-box">
                  <input type="submit" value="Send">
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_next" value="/assets/html/thankyou.html">
                <input type="hidden" name="_url" value="/assets/html/contact.html">
              </form>
            </div>
            
          </div>
        </div>
      </div>
    
      <div class="connect_withme">
    
        <div class="connect_title" data-aos="fade-down" data-aos-once="true">
          <h2>Connect with me on!!</h2>
        </div>
        <div class="connect_wrapper" data-aos="fade-up" data-aos-once="true" data-aos-offset="90">
          <ul>
            <li>
              <a href="https://github.com/goswamiAnushka" target="_blank"><i class="fab fa-github icon"></i></a>
            </li>
            <li>
              <a href="https://x.com/anushkaG25" target="_blank"><i class="fab fa-twitter icon"></i></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/goswamianushka/" target="_blank"><i class="fab fa-linkedin icon"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/_anushka.goswami_/" target="_blank"><i class="fab fa-instagram icon"></i></a>
            </li>
          </ul>
        </div>
    
      </div>

      <div class="map-responsive" data-aos="fade-up" data-aos-once="true">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563.9242512521523!2d88.43959036074881!3d26.71486681110818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e4419fb14af52b%3A0xb28e00d5bf8ca650!2sAtul%20Prashad%20Sarani%2C%20Ward%2021%2C%20Rabindra%20Sarani%2C%20Siliguri%2C%20West%20Bengal%20734004!5e0!3m2!1sen!2sin!4v1721480963795!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
      </div>

    <footer>
        <div class="footer_line">
          <h3>Made with <i class="fas fa-heart" aria-hidden="true"></i>by Anushka Goswami</h3>
        </div>
      </footer>

    <script src="/assets/js/cursor.js"></script>
    <script src="/assets/js/contact.js"></script>
</body>
</html>
